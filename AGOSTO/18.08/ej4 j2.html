<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        let suma = 0;
        while (x < 5) {
            let altura;
            altura = parseInt (prompt ('ingrese su altura en cm'))
            suma = suma + altura;
            x = x + 1;
        }
        let promedio = suma / 5;
        console.log ('La altura promedio de las personas es:'+promedio)
    </script>
</body>
</html>
